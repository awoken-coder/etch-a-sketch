<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Etch-A-Sketch</title>
    <link href="styles/reset.css" rel="stylesheet">
    <link href="styles/style.css" rel="stylesheet">

</head>

<body>
    <div id="container">
        <div id="containerGrid"></div>
        <div id="containerText">
            <h1>Etch-A-Sketch</h1>
            <ul>
                <li>Hover the grid to make change the color of the cells inside.</li>
                <li>Press the button bellow to reset the grid and change its size.</li>
                <li><input type="number" id="lineBox" value="4" class="inputNumber" min="1" max="200">Lines (max 300)</li>
                <li><input type="number" id="colBox" value="4" class="inputNumber" min="1" max="200">Columns (max 300)</li>
            </ul>
            <button id="btnClear">Create new grid</button>

        </div>
    </div>
</body>
<script src="scripts/script.js"></script>

</html>
